<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="calc.css">
  <script src="calc.js" defer></script>
  <title>MyCalculator</title>
</head>
<body>
  <h1>JAVASCRIPT CALCULATOR</h1>
  <div class="calc">
    <div class="row">
      <div class="coloumn" id="display-val">0</div>
    </div>
  
    <div class="row">
      <div class="btn coloumn" id="clear">C</div>
      <div class="btn coloumn" id="backspace">&#8676;</div>
      <div class="btn ope coloumn" id="percentage">%</div>
      <div class="btn ope coloumn" id="divide">&#247;</div>
    </div>
  
    <div class="row">
      <div class="btn num coloumn" id="seven">7</div>
      <div class="btn num coloumn" id="eight">8</div>
      <div class="btn num coloumn" id="nine">9</div>
      <div class="btn ope coloumn" id="multiply">x</div>
    </div>
    <div class="row">
      <div class="btn num coloumn" id="four">4</div>
      <div class="btn num coloumn" id="five">5</div>
      <div class="btn num coloumn" id="six">6</div>
      <div class="btn ope coloumn" id="minus">-</div>
    </div>
    <div class="row">
      <div class="btn num coloumn" id="one">1</div>
      <div class="btn num coloumn" id="two">2</div>
      <div class="btn num coloumn" id="three">3</div>
      <div class="btn ope coloumn" id="plus">+</div>
    </div>
    <div class="row">
      <div class="btn num coloumn" id="zero">0</div>
      <div class="btn coloumn" id="decimal">.</div>
      <div class="btn ope coloumn" id="invert">+/-</div>
      <div class="btn ope coloumn" id="equals">=</div>
    </div>
  
    
  </div>
  
</body>
</html>
